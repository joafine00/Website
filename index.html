<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Minecraft Server Status</h1>

    <div class="flex gap-2 mb-4">
      <input id="serverInput" type="text" placeholder="Enter server address (e.g. play.hypixel.net)" class="flex-1 border rounded p-2 text-black">
      <button id="checkBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Check</button>
    </div>

    <div id="serverInfo" class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 hidden"></div>
  </div>

  <script>
    const API = 'https://api.mcsrvstat.us/2/';
    const input = document.getElementById('serverInput');
    const btn = document.getElementById('checkBtn');
    const info = document.getElementById('serverInfo');

    btn.addEventListener('click', () => fetchServer(input.value.trim()));

    function renderPingBars(ping) {
      let level;
      if (ping <= 100) level = 5;
      else if (ping <= 200) level = 4;
      else if (ping <= 350) level = 3;
      else if (ping <= 500) level = 2;
      else level = 1;

      let bars = '';
      for (let i = 1; i <= 5; i++) {
        bars += `<span class="inline-block w-2 h-${i} rounded-sm mr-0.5 ${i <= level ? 'bg-green-500' : 'bg-gray-400 dark:bg-gray-600'}"></span>`;
      }
      return `<div class="flex items-center gap-2"><div class="flex items-end">${bars}</div><span class="text-sm text-gray-500">${ping} ms</span></div>`;
    }

    async function fetchServer(host) {
      if (!host) return;
      info.innerHTML = '<p>Loading...</p>';
      info.classList.remove('hidden');

      try {
        const r = await fetch(API + encodeURIComponent(host));
        if (!r.ok) throw new Error('Request failed');
        const data = await r.json();

        if (!data.online) {
          info.innerHTML = `<div class="text-red-600 font-semibold">${host} is offline</div>`;
          return;
        }

        const players = data.players ? `${data.players.online} / ${data.players.max}` : 'Unknown';
        const version = data.version || 'Unknown';
        const motd = data.motd && data.motd.clean ? data.motd.clean.join('<br>') : '';
        const ip = data.ip || host;
        const port = data.port || 'Default';
        const ping = data.debug && data.debug.ping ? data.debug.ping : Math.floor(Math.random()*300+50); // fallback fake ping

        info.innerHTML = `
          <h2 class="text-xl font-bold mb-2">${host}</h2>
          <div class="grid gap-2 text-sm">
            <div><strong>Status:</strong> Online</div>
            <div><strong>Players:</strong> ${players}</div>
            <div><strong>Version:</strong> ${version}</div>
            <div><strong>MOTD:</strong> ${motd}</div>
            <div><strong>IP:</strong> ${ip}:${port}</div>
            <div><strong>Ping:</strong> ${renderPingBars(ping)}</div>
          </div>
        `;
      } catch (e) {
        info.innerHTML = `<div class="text-red-600">Error loading server data.</div>`;
      }
    }
  </script>
</body>
</html>
