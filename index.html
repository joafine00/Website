<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Analyzer Futurista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1a1c2c, #0c0c0f);
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      animation: slideUp 0.8s ease-out;
      z-index: 50;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="text-gray-200">

  <!-- Header -->
  <header class="glass p-6 shadow-lg text-center">
    <h1 class="text-4xl font-extrabold text-indigo-400 drop-shadow">üåå Server Analyzer</h1>
    <p class="text-gray-400">Analisa servidores Minecraft em tempo real</p>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-6">
    <!-- Input -->
    <div class="glass rounded-2xl p-6 shadow-xl mb-6 fade-in">
      <h2 class="text-2xl font-semibold mb-4">üîç Verificar Servidor</h2>
      <div class="flex gap-2 mb-4">
        <input id="serverInput" type="text" 
               placeholder="Digite o IP (ex: play.hypixel.net)" 
               class="flex-1 rounded-lg px-4 py-2 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <button id="checkBtn" 
                class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-lg shadow-lg transition">
          Verificar
        </button>
      </div>
      <div class="flex items-center gap-2">
        <label for="refreshSelect">Atualizar:</label>
        <select id="refreshSelect" class="bg-gray-800 text-white rounded p-2">
          <option value="0">Manual</option>
          <option value="30">30s</option>
          <option value="60">1 min</option>
          <option value="120">2 min</option>
        </select>
      </div>
    </div>

    <!-- Result -->
    <div id="serverInfo" class="glass rounded-2xl p-6 shadow-xl hidden fade-in"></div>
  </main>

  <!-- Footer -->
  <footer class="glass mt-6 p-4 text-center text-gray-400 text-sm">
    üåç Projeto Open Source ‚Ä¢ Patrocinado por <b>UniversoCraft</b>
  </footer>

  <!-- Popup UniversoCraft -->
  <div id="popup" class="popup hidden">
    <div class="glass p-5 rounded-2xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-yellow-400">üåü UniversoCraft</h2>
      <p class="text-sm text-gray-300">O maior servidor espanhol de Minecraft!</p>
      <p class="mt-2 font-mono bg-black text-yellow-300 px-3 py-1 rounded">mc.universocraft.com</p>
      <a href="https://universocraft.com" target="_blank" 
         class="mt-3 block bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg">
        üöÄ Jogar Agora
      </a>
    </div>
  </div>

  <script>
    const API = 'https://api.mcsrvstat.us/2/';
    const GEO = 'http://ip-api.com/json/';
    const info = document.getElementById('serverInfo');
    const input = document.getElementById('serverInput');
    const btn = document.getElementById('checkBtn');
    const refreshSelect = document.getElementById('refreshSelect');
    let refreshInterval;
    let userCoords = null, userCountry = null;

    // Coordenadas m√©dias por pa√≠s
    const countryCoords = {
      "Portugal": { lat: 39.5, lon: -8.0 },
      "Spain": { lat: 40.4, lon: -3.7 },
      "Brazil": { lat: -14.2, lon: -51.9 },
      "United States": { lat: 37.1, lon: -95.7 },
      "Germany": { lat: 51.2, lon: 10.4 },
      "France": { lat: 46.6, lon: 2.2 },
      "United Kingdom": { lat: 55.3, lon: -3.4 }
    };

    // Haversine
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
    function estimatePing(user, server) {
      if (!user || !server) return null;
      const dist = haversine(user.lat, user.lon, server.lat, server.lon);
      return Math.round(20 + dist / 2);
    }

    async function getUserLocation() {
      return new Promise(resolve => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              userCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
              resolve();
            },
            async () => {
              const res = await fetch("https://ipapi.co/json/");
              const data = await res.json();
              if (data && data.country_name) userCountry = data.country_name;
              resolve();
            }
          );
        } else resolve();
      });
    }

    async function fetchServer(host) {
      if (!host) return;
      info.classList.remove('hidden');
      info.innerHTML = '<p>‚è≥ A carregar...</p>';

      try {
        const r = await fetch(API + encodeURIComponent(host));
        const data = await r.json();

        let geoData = null;
        try {
          const g = await fetch(GEO + data.ip);
          if (g.ok) geoData = await g.json();
        } catch {}

        let serverCoords = geoData && geoData.country && countryCoords[geoData.country] 
          ? countryCoords[geoData.country] : null;

        let finalUserCoords = userCoords || (userCountry && countryCoords[userCountry] ? countryCoords[userCountry] : null);

        let ping = estimatePing(finalUserCoords, serverCoords);

        info.innerHTML = `
          <h2 class="text-2xl font-bold text-indigo-400 mb-3">${host}</h2>
          <p>Status: ${data.online ? 'üü¢ Online' : 'üî¥ Offline'}</p>
          ${data.online ? `
            <p>Jogadores: ${data.players.online} / ${data.players.max}</p>
            <p>Vers√£o: ${data.version || 'Desconhecida'}</p>
            <p>MOTD: ${data.motd?.clean?.join('<br>') || ''}</p>
            <p>Endere√ßo: ${data.ip}:${data.port}</p>
            <p>Ping: ${ping ? ping + ' ms (estimado)' : '‚ùå N√£o dispon√≠vel'}</p>
            ${geoData ? `<p>üåç Servidor localizado em: ${geoData.country}</p>` : ''}
            ${finalUserCoords ? `<p>üìç A tua localiza√ß√£o foi usada para o c√°lculo</p>` : ''}
            <p class="mt-2 text-xs text-gray-400">√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString()}</p>
          ` : ''}
        `;
      } catch {
        info.innerHTML = '<p class="text-red-500">Erro ao buscar informa√ß√µes do servidor.</p>';
      }
    }

    btn.addEventListener('click', async () => {
      clearInterval(refreshInterval);
      await getUserLocation();
      fetchServer(input.value.trim());
      let interval = parseInt(refreshSelect.value);
      if (interval > 0) refreshInterval = setInterval(() => fetchServer(input.value.trim()), interval * 1000);
    });

    // Mostrar popup patrocinado
    setTimeout(() => document.getElementById('popup').classList.remove('hidden'), 5000);
  </script>
</body>
</html>
