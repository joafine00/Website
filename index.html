<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Minecraft Server Status</h1>

    <div class="flex gap-2 mb-4">
      <input id="serverInput" type="text" placeholder="Enter server address (e.g. play.hypixel.net)" class="flex-1 border rounded p-2 text-black">
      <button id="checkBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Check</button>
    </div>

    <div id="serverInfo" class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 hidden"></div>
  </div>

  <script>
    const API = 'https://api.mcsrvstat.us/2/';
    const GEO = 'http://ip-api.com/json/';
    const input = document.getElementById('serverInput');
    const btn = document.getElementById('checkBtn');
    const info = document.getElementById('serverInfo');
    let refreshInterval;
    let userCoords = null;

    // Ask user for location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userCoords = {
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
          };
        },
        err => {
          console.warn("User denied location.");
        }
      );
    }

    btn.addEventListener('click', () => {
      clearInterval(refreshInterval);
      fetchServer(input.value.trim());
      refreshInterval = setInterval(() => fetchServer(input.value.trim()), 30000);
    });

    function renderPingBars(ping) {
      let level;
      if (ping <= 100) level = 5;
      else if (ping <= 200) level = 4;
      else if (ping <= 350) level = 3;
      else if (ping <= 500) level = 2;
      else level = 1;

      let bars = '';
      for (let i = 1; i <= 5; i++) {
        bars += `<span class="inline-block w-2 h-${i} rounded-sm mr-0.5 ${i <= level ? 'bg-green-500' : 'bg-gray-400 dark:bg-gray-600'}"></span>`;
      }
      return `<div class="flex items-center gap-2"><div class="flex items-end">${bars}</div><span class="text-sm text-gray-500">${ping} ms</span></div>`;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function estimatePing(user, server) {
      if (!user || !server) return null;
      const dist = haversine(user.lat, user.lon, server.lat, server.lon);
      // approx: 1 ms per 200 km + 30ms overhead
      return Math.round(dist / 200 + 30);
    }

    async function fetchServer(host) {
      if (!host) return;
      info.innerHTML = '<p>Loading...</p>';
      info.classList.remove('hidden');

      try {
        const r = await fetch(API + encodeURIComponent(host));
        if (!r.ok) throw new Error('Request failed');
        const data = await r.json();

        // Get server geo info
        let geoData = null;
        try {
          const g = await fetch(GEO + data.ip);
          if (g.ok) geoData = await g.json();
        } catch (e) {
          console.warn("Geo lookup failed");
        }

        // Use real ping if available
        let ping = data.debug && data.debug.ping ? data.debug.ping : null;

        // If no ping, estimate based on distance
        if (!ping && userCoords && geoData && geoData.lat && geoData.lon) {
          ping = estimatePing(userCoords, { lat: geoData.lat, lon: geoData.lon });
        }

        info.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${host}</h2>
          <p>Status: ${data.online ? '<span class="text-green-500">Online</span>' : '<span class="text-red-500">Offline</span>'}</p>
          ${data.online ? `
            <p>Players: ${data.players.online} / ${data.players.max}</p>
            <p>Version: ${data.version || 'Unknown'}</p>
            <p>MOTD: ${data.motd && data.motd.clean ? data.motd.clean.join('<br>') : ''}</p>
            <p>IP: ${data.ip}:${data.port}</p>
            <div class="mt-2">Ping: ${ping ? renderPingBars(ping) : '<span class="text-gray-500">Not available</span>'}</div>
            ${geoData ? `<p class="mt-2">üåç Server location: ${geoData.country}, ${geoData.city}</p>` : ''}
            ${userCoords ? `<p>üìç Your location: Lat ${userCoords.lat.toFixed(2)}, Lon ${userCoords.lon.toFixed(2)}</p>` : ''}
            <p class="mt-2 text-sm text-gray-400">Last updated: ${new Date().toLocaleTimeString()}</p>
          ` : ''}
        `;

      } catch (e) {
        info.innerHTML = '<p class="text-red-500">Error fetching server info.</p>';
      }
    }
  </script>
</body>
</html>
