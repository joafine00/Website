<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ping Estimado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Calculadora de Ping Estimado</h1>
    <p>Digite o IP ou domínio de um servidor Minecraft e veja o ping estimado baseado na distância entre países.</p>

    <input type="text" id="serverIp" placeholder="Ex: hypixel.net">
    <button onclick="analisarServidor()">Analisar</button>

    <div id="serverInfo"></div>
  </div>

  <script src="ping-estimado.js"></script>
  <script>
    async function analisarServidor() {
      const ip = document.getElementById("serverIp").value.trim();
      if (!ip) {
        alert("Por favor insere um IP ou domínio!");
        return;
      }

      document.getElementById("serverInfo").innerHTML = "<p>🔎 A analisar...</p>";

      const result = await calcularPingEstimado(ip);

      if (result.ping) {
        document.getElementById("serverInfo").innerHTML = `
          <h2>Resultado:</h2>
          <p>🌍 Teu país: <b>${result.userCountry}</b></p>
          <p>🖥️ País do servidor: <b>${result.serverCountry}</b></p>
          <p>📡 Ping Estimado: <b>${result.ping} ms</b></p>
        `;
      } else {
        document.getElementById("serverInfo").innerHTML = `
          <h2>Resultado:</h2>
          <p>❌ Não foi possível calcular o ping estimado.</p>
        `;
      }
    }
  </script>
</body>
</html>
