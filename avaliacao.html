<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 28px;
      text-align: center;
      color: #1e293b;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
      color: #334155;
    }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      font: inherit;
      transition: border .2s, box-shadow .2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .stars {
      display: flex;
      gap: 10px;
      font-size: 38px;
      justify-content: center;
      margin: 12px 0;
    }
    .star {
      cursor: pointer;
      transition: transform 0.2s, color 0.3s;
      color: #cbd5e1;
      user-select: none;
    }
    .star.active {
      color: #facc15;
      transform: scale(1.2) rotate(-5deg);
    }
    .btn {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:active { transform: scale(0.97); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Deixe sua Avaliação</h1>
    <form action="https://formsubmit.co/joafine@proton.me" method="POST">
      <label for="title">Título</label>
      <input type="text" id="title" name="title" placeholder="Ex: Site Top" required>

      <label>Avaliação</label>
      <div class="stars" id="stars"></div>
      <input type="hidden" id="rating" name="rating" required>

      <label for="comment">Comentário</label>
      <textarea id="comment" name="comment" placeholder="Escreva seu comentário..." required></textarea>

      <!-- Formsubmit opções -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button class="btn" type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // ⭐ Estrelas animadas
    const starsEl = document.getElementById("stars");
    const ratingInput = document.getElementById("rating");
    let current = 0;

    function renderStars() {
      starsEl.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const span = document.createElement("span");
        span.className = "star" + (i <= current ? " active" : "");
        span.textContent = "★";
        span.addEventListener("click", () => {
          current = i;
          ratingInput.value = i;
          renderStars();
        });
        starsEl.appendChild(span);
      }
    }
    renderStars();
  </script>
</body>
</html>
